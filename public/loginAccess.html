<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./css/loginStyle.css">
        <title>L.M.F</title>
        
    </head>
    <body>
         <section>
                <div class="contenedor">
                    <form action="/income" method="post" id="formLogin">
                        <h2>Inicio de Sesion</h2>
                        <div class="seccion">
                            <input type="text" required autocomplete="username" name="username" id="username">
                            <label for="username">correo electronico/user</label>
                        </div>
                        <div class="seccion">
                            <input type="password" minlength="6" id="password" required autocomplete="current-password" name="password">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="seccionBtn">
                            <button type="submit" class="submit" id="btnLogin">Ingresar</button>
                        </div>
                        <div class="seccionInfo">
                            <input type="checkbox" id="forget" name="forget">
                            <label for="forget"></label>
                            <a href="#">Olvide la contraseña</a>
                            <p>No tengo cuenta <a href="#">Crear cuenta</a></p>
                        </div>
                    </form>
                </div>
            </section>
        <script src="js/loginAccess.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
