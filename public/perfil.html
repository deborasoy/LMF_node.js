    <main>
        <div class="container">
            <form action="/customers" method="post" id="formPefil">
                <div class="row">
                    <h2 class="text-center h2 mb-2">Datos para iniciar sesion</h2>
                    <div class="form-group col-12 col-lg-6 mb-2">
                        <label for="email">Correo electronico</label>
                        <input type="text" class="form-control" placeholder="nombre@gmail.com" autocomplete="username" id="email" name="email">
                    </div>
                    <div class="form-group col-12 col-lg-6 mb-2">
                        <label for="passwordUser">Contraseña</label>
                        <input type="password" class="form-control" autocomplete="current-password" id="passwordUser" name="passwordUser">
                    </div>
        
                    <h2 class="text-center h2 mb-2">Datos de Contacto</h2>
                    <div class="form-group col-12 col-lg-6 mb-2">
                        <label for="nameCompany">Nombre de la empresa/comercio/evento</label>
                        <input type="text" class="form-control" placeholder="empresa" id="nameCompany" name="nameCompany" autocomplete="off">
                    </div>
                    <div class="form-group col-12 col-lg-6 mb-2">
                        <label for="nameCustomer">Nombre y Apellido del Titular</label>
                        <input type="text" class="form-control" placeholder="nombre apellido" id="nameCustomer" name="nameCustomer" autocomplete="off">
                    </div>
        
                    <div class="form-group col-12 col-lg-6 mb-2">
                        <label for="tel">Numero celular</label>
                        <input type="tel" class="form-control" id="tel" name="tel" autocomplete="off">
                    </div>
                    <div class="form-group col-12 col-lg-6 mb-2">
                        <label for="ubication">Especificar y detallar ubicacion</label>
                        <input type="text" class="form-control" placeholder="calle/n°puerta/referencias" id="ubication" name="ubication" autocomplete="off">
                    </div>
                    <div class="form-group col-12 m-2">
                        <label for="zona">Seleccione su Localidad</label>
                        <select name="zona" id="zona">
                            <option class="form-check" value="cardona">Cardona</option>
                            <option class="form-check" value="santaCatalina">Santa Catalina</option>
                            <option class="form-check" value="JoseEnriqueRodo">Jose Enrique Rodo</option>
                            <option class="form-check" value="IsmaelCortinas">Ismael Cortinas</option>
                            <option class="form-check" value="eventZona">evento en otra zona</option>
                        </select>
                    </div>
                    <div class="form-group col-12 m-2">
                        <button class="btn btn-dark m-5" type="submit" id="btnPerfil">Actualizar</button>
                    
                    </div>
        
                </div>
            </form>
        </div>
